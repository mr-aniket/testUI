<html>
 <head>
  <title>
   samparkk
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   :root {
            --purple: #8A2BE2;
            --light-purple: #9b5fe0;
            --white: #ffffff;
            --dark-bg: #0a0615;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
        }

        .bg-dark {
            background-color: var(--dark-bg);
        }

        .text-light {
            color: var(--white);
        }

        .text-muted {
            color: var(--light-purple);
        }

        .border-light {
            border-color: var(--light-purple);
        }

        .bg-hover:hover {
            background-color: var(--light-purple);
            color: var(--dark-bg);
        }

        .bg-primary {
            background-color: var(--purple);
        }

        .bg-primary-hover:hover {
            background-color: var(--light-purple);
        }

        .ring-primary:focus {
            ring-color: var(--light-purple);
        }
  </style>
 </head>
 <body>
  <!-- Phone Number Page -->
  <div class="flex items-center justify-center min-h-screen bg-dark" id="phone-page">
   <div class="bg-primary p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-light">
     Enter Phone Number
    </h2>
    <form id="phone-form">
     <div class="mb-4">
      <label class="block text-light" for="phone">
       Phone Number
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 ring-primary bg-dark text-light" id="phone" placeholder="+1234567890" type="text"/>
     </div>
     <button class="w-full bg-dark text-light py-2 rounded-lg bg-primary-hover transition duration-300" type="submit">
      Next
     </button>
    </form>
   </div>
  </div>
  <!-- OTP Page -->
  <div class="hidden flex items-center justify-center min-h-screen bg-dark" id="otp-page">
   <div class="bg-primary p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-light">
     Enter OTP
    </h2>
    <form id="otp-form">
     <div class="mb-4">
      <label class="block text-light" for="otp">
       OTP
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 ring-primary bg-dark text-light" id="otp" placeholder="Enter OTP" type="text"/>
     </div>
     <button class="w-full bg-dark text-light py-2 rounded-lg bg-primary-hover transition duration-300" type="submit">
      Verify
     </button>
    </form>
   </div>
  </div>
  <!-- Chat List Page -->
  <div class="hidden min-h-screen flex flex-col" id="chat-list-page">
   <div class="flex justify-between items-center p-4 bg-dark border-b border-light">
    <h2 class="text-xl font-bold text-light">
     Chats
    </h2>
    <div>
     <button class="text-light hover:text-muted transition duration-300 mr-4" id="settings-button">
      <i class="fas fa-cog">
      </i>
     </button>
     <button class="text-light hover:text-muted transition duration-300" id="logout-button">
      <i class="fas fa-sign-out-alt">
      </i>
     </button>
    </div>
   </div>
   <div class="flex-1 flex flex-col md:flex-row-reverse">
    <div class="w-full md:w-1/3 bg-dark border-l border-light">
     <div class="p-4">
      <div class="flex items-center mb-4 cursor-pointer bg-hover p-2 rounded-lg transition duration-300">
       <img alt="Profile picture of John Doe" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/nVkr-HToUmoeTTiQ7dqCO_Ikcna0H0C0yE3PNdkvtCk.jpg" width="50"/>
       <div>
        <h3 class="font-bold text-light">
         John Doe
        </h3>
        <p class="text-muted">
         Hey, how are you?
        </p>
       </div>
      </div>
      <div class="flex items-center mb-4 cursor-pointer bg-hover p-2 rounded-lg transition duration-300">
       <img alt="Profile picture of Jane Smith" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/wzbZDmi1bhZRA8Vyteljl4Dl0VQCZ-qL_VsLDXGe9e8.jpg" width="50"/>
       <div>
        <h3 class="font-bold text-light">
         Jane Smith
        </h3>
        <p class="text-muted">
         Let's catch up later!
        </p>
       </div>
      </div>
      <div class="flex items-center mb-4 cursor-pointer bg-hover p-2 rounded-lg transition duration-300">
       <img alt="Profile picture of Alice Johnson" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/Q1obH5rEcGMO_BA_XTtum7Ox7yKhf3xlGcZuJWHNvao.jpg" width="50"/>
       <div>
        <h3 class="font-bold text-light">
         Alice Johnson
        </h3>
        <p class="text-muted">
         Can you send me the files?
        </p>
       </div>
      </div>
     </div>
    </div>
    <div class="flex-1 bg-dark flex items-center justify-center">
     <p class="text-muted">
      Select a chat to start messaging
     </p>
    </div>
   </div>
  </div>
  <!-- Chat Page -->
  <div class="hidden min-h-screen flex flex-col" id="chat-page">
   <div class="flex justify-between items-center p-4 bg-dark border-b border-light">
    <div class="flex items-center">
     <img alt="Profile picture of John Doe" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/nVkr-HToUmoeTTiQ7dqCO_Ikcna0H0C0yE3PNdkvtCk.jpg" width="50"/>
     <h3 class="font-bold text-light">
      John Doe
     </h3>
    </div>
    <button class="text-light hover:text-muted transition duration-300" id="back-to-chat-list">
     <i class="fas fa-arrow-left">
     </i>
    </button>
   </div>
   <div class="flex-1 p-4 overflow-y-auto bg-dark">
    <div class="mb-4">
     <div class="bg-primary text-light p-3 rounded-lg inline-block">
      Hey, how are you?
     </div>
    </div>
    <div class="mb-4 text-right">
     <div class="bg-light-purple text-dark-bg p-3 rounded-lg inline-block">
      I'm good, thanks! How about you?
     </div>
    </div>
    <div class="mb-4">
     <div class="bg-primary text-light p-3 rounded-lg inline-block">
      Doing well, just working on a project.
     </div>
    </div>
   </div>
   <div class="p-4 bg-dark border-t border-light flex items-center">
    <input class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 ring-primary bg-dark text-light" placeholder="Type a message" type="text"/>
    <button class="ml-4 text-light hover:text-muted transition duration-300">
     <i class="fas fa-paper-plane">
     </i>
    </button>
   </div>
  </div>
  <!-- Settings Page -->
  <div class="hidden min-h-screen flex items-center justify-center bg-dark" id="settings-page">
   <div class="bg-dark p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-light">
     Settings
    </h2>
    <form id="settings-form">
     <div class="mb-4">
      <label class="block text-light" for="username">
       Username
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 ring-primary bg-dark text-light" id="username" placeholder="Enter your username" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-light" for="email">
       Email
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 ring-primary bg-dark text-light" id="email" placeholder="Enter your email" type="email"/>
     </div>
     <button class="w-full bg-primary text-light py-2 rounded-lg bg-primary-hover transition duration-300" type="submit">
      Save
     </button>
    </form>
    <button class="w-full mt-4 bg-gray-500 text-light py-2 rounded-lg hover:bg-gray-600 transition duration-300" id="back-to-chat-list-from-settings">
     Back
    </button>
   </div>
  </div>
  <script>
   document.getElementById('phone-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('phone-page').classList.add('hidden');
            document.getElementById('otp-page').classList.remove('hidden');
        });

        document.getElementById('otp-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('otp-page').classList.add('hidden');
            document.getElementById('chat-list-page').classList.remove('hidden');
        });

        document.querySelectorAll('#chat-list-page .flex.items-center').forEach(function(chat) {
            chat.addEventListener('click', function() {
                document.getElementById('chat-list-page').classList.add('hidden');
                document.getElementById('chat-page').classList.remove('hidden');
            });
        });

        document.getElementById('back-to-chat-list').addEventListener('click', function() {
            document.getElementById('chat-page').classList.add('hidden');
            document.getElementById('chat-list-page').classList.remove('hidden');
        });

        document.getElementById('settings-button').addEventListener('click', function() {
            document.getElementById('chat-list-page').classList.add('hidden');
            document.getElementById('settings-page').classList.remove('hidden');
        });

        document.getElementById('back-to-chat-list-from-settings').addEventListener('click', function() {
            document.getElementById('settings-page').classList.add('hidden');
            document.getElementById('chat-list-page').classList.remove('hidden');
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            document.getElementById('chat-list-page').classList.add('hidden');
            document.getElementById('phone-page').classList.remove('hidden');
        });
  </script>
 </body>
</html>
